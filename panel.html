<!DOCTYPE html>
<html>
<head>
  <title>Debugger Tools</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="section">
    <h3>Apply Theme:</h3>
    <div class="theme-buttons">
      <button id="blueBtn">Blue</button>
      <button id="greenBtn">Green</button>
      <button id="redBtn">Red</button>
      <button id="defaultBtn" class="active">Default</button>
    </div>
  </div>

  <div class="section label-section">
    <h3>Custom Label:</h3>
    <input type="text" id="labelInput" placeholder="Enter a label for this DevTools instance">
    <div id="currentLabelDisplay">No Label Set</div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
